<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="lang == 'CS' || lang == null">
      Předpověď
    </ion-title>
    <ion-title *ngIf="lang == 'EN'">
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
