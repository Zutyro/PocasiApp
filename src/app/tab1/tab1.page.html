<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Počasí
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-datetime displayFormat="DDDD MMM D, YYYY | HH:MM" [(ngModel)]="myDate" readonly="true"></ion-datetime>
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
